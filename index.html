<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <!--background image vector for right side-->
    <div class="backgroundimageright">
      <svg xmlns="http://www.w3.org/2000/svg" width="865" height="720" viewBox="0 0 865 720" fill="none">
        <path d="M257.5 139C121.9 151.8 29.6667 51 0.5 -1L864.5 2.5V720.5H768C469.2 682.5 519.5 531 582 460C618.5 410.167 684.5 290.1 656.5 208.5C621.5 106.5 427 123 257.5 139Z" fill="#264ECA"/>
      </svg>
    </div>

    <!--background image Ellipse for left side-->
    <div class="backgroundimageleft">
      <img src="galery/Ellipse (5).png" alt="">
    </div>

    <div class="backgroundimageleft">
      <img src="galery/Ellipse (6).png" alt="">
    </div>

    <div class="backgroundimageleft">
      <img src="galery/Ellipse (7).png" alt="">
    </div>
    
    <!--div container flex-->
    <div class="containerflex">

        <!--div container-->
        <div class="container">

            <!--container img shoping icon-->
            <img class="containerimg" src="galery/Group (1).png" alt="shoping icon">

            <!--container input text-->
            <input class="containerinputtext" type="text" placeholder="USARNAME">
            <img class="inputimguser" src="galery/user (1).png" alt="user">

            <!--container input password-->
            <input class="containerinputpassword" type="password" placeholder="PASSWORD">
            <img class="inputimgpassword" src="galery/lock.png" alt="lock">

            <!--container input submit-->
            <input class="containerinputsubmit" type="submit" value="LOGIN">

             <!-- div container a-tag forgot password-->
             <a class="containerforgotpassword" href="#">Forgot password?</a>
        </div>  
    </div>
</body>
</html>
